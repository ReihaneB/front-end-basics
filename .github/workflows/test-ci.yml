name: Test checks - Storybook Interactions and Accessibility

on: push

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Prepare Repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ§© Install Dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build Storybook
        run: npm run story:build --quiet

      - name: ğŸ’« Serve Storybook
        run: npx http-server storybook-static --port 6006 --silent &

      - name: ğŸ” Ensure Storybook Server is ready
        run: npx wait-on http://127.0.0.1:6006

      - name: ğŸ“š Run Interactions and Accessibility
        run: npm run test
